{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ view.kwargs.username}}</h2>
                <p class="text-secondary" >{{ view.kwargs.username.email }}</p>
            </div>
        </div>

        
        <div class="content-section">
            <legend class="border-bottom mb=2" style="color:rgb(48, 45, 45)">{{ view.kwargs.username }} </legend>

            {% if view.kwargs.username == user.username %}
            <a href="{% url 'edit_profile' %}" class="btn btn-outline-info btn-sm" role="button">Edit Profile</a>
            {% endif %}

        </div>
        
               

    </div>
    
{% endblock content %}
