{% extends "blog/base.html" %}

{% block content %}
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCentered">
    Delete Post 
  </button>
  
  <!-- Modal -->
  <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb=4"><b>Delete Post</b> </legend>
                        <h3>Are you sure you want to delete the post "{{ object.title }}"?</h3>
                        
                    </fieldset>
                    <div class="form-group">
                      <div class="modal-footer">
                        <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                        <a class="btn btn-secondary" data-dismiss="modal" href="{% url 'post-detail' object.id %">Close</a>
                      
                    </div>
                        <!-- <button class="btn btn-outline-info" type="submit">Post</button> -->
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
  
    
{% endblock content %}
