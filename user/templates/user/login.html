{% extends "blog/base.html" %}


{% if user.is_authenticated %}
<div> 
    <h4>Oops! You are already logged in :)</h4>
</div>
{% endif %} 


{% block content %}

{% load crispy_forms_tags %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb=4">Login To Your Account </legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an account? <a class="ml-1" href="{% url 'register' %}">Sign Up Now</a></small>
        </div>

    </div>
  
{% endblock content %}
